{% extends 'base.html'%}
{% block title %}
    actualizando
{% endblock title %}
{% block content %}
    {%include 'includes/header.html'%}
    <div class="grid-container">
        <div class="grid-x">
            <div class="cell"> 
                <h1 style="background-color: azure;">Actualizar datos empleado</h1>
            </div>
            <div class="cell">
                <form class="grid-x grid-margin-x" method="POST" >{% csrf_token %}
                    <div class="medium-6 cell">
                        <label>Nombre
                          {{form.first_name}}
                        </label>
                      </div>
                      <div class="medium-6 cell">
                        <label>Apellido
                          {{form.last_name}}
                        </label>
                      </div>

                      <div class="medium-6 cell">
                        <label>Trabajo
                          {{form.job}}
                        </label>
                      </div>
                      <div class="medium-6 cell">
                        <label>Departamento
                          {{form.departamento}}
                        </label>
                      </div>
                      <div class="medium-6 cell">
                        <label>Habilidad
                          {{form.habilidad}}
                        </label>
                      </div>
                      <div class="medium-6 cell">
                        <label>foto
                          {{form.avatar}}
                        </label>
                      </div>
                     
                      <div class="cell">
                            <button type="submit" class="submit success button">Save</button>
                      </div>
                      
                </form>
            </div>
        </div>    
    </div>
{% endblock content%}
